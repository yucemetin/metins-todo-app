<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To-do</title>
</head>
<body>
    <div class="alert alert-danger text-center shadow hidden" role="alert">
        Please enter a task !!!
    </div>
    <header>
        <h1>Metin's To-Do App</h1>
    </header>
    <div class="container">
        <div class="input-area">
            <input class="input-value" type="text">
            <select onchange="changeColor(this)" class="form-select form-select-sm shadow" aria-label="Default select example">
                <option value="" disabled selected>Importance</option>
                <option value="very-important">Very Important</option>
                <option value="important">Important</option>
                <option value="not-important">Not Important</option>
              </select>  
            <button class="add-btn">Add</button>
        </div>
        <div class="tasks-area">
            <ul class="list-tasks">
            </ul>
        </div>
    </div>



    <script>
        function changeColor(selectObject) {
        var value = selectObject.value;  
        if(value=="very-important"){
            selectObject.style.backgroundColor = "#dc3545";
            selectObject.style.color = "#fff";
        }
        else if(value=="important"){
            selectObject.style.backgroundColor = "#ffc107";
            selectObject.style.color = "#fff";
        }
        else if(value=="not-important"){
            selectObject.style.backgroundColor = "#28a745";
            selectObject.style.color = "#fff";
        }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
